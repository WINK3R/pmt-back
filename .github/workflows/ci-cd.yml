name: Backend CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  IMAGE_NAME: ${{ vars.IMAGE_NAMESPACE || github.repository_owner }}/pmt-backend

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      # --- Tests + rapports ---
      - name: Build & test
        run: ./mvnw -B -Dspring.profiles.active=test -DskipTests=false test

      - name: Generate JaCoCo report (XML + HTML)
        run: ./mvnw -B -Dspring.profiles.active=test jacoco:report

      # === Tableau résumé des tests (table only) ===
      - name: Job Summary - Tests table only
        if: always()
        shell: bash
        run: |
          set -eo pipefail
          shopt -s globstar nullglob
          files=( **/target/surefire-reports/TEST-*.xml )
          echo "### Tests Summary" >> $GITHUB_STEP_SUMMARY
          if [ ${#files[@]} -eq 0 ]; then
            echo "_No test reports found._" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          total=0; failures=0; errors=0; skipped=0; time=0
          for f in "${files[@]}"; do
            t=$(grep -o 'tests="[0-9]\+"'     "$f" | head -1 | tr -cd '0-9'); total=$(( total + t ))
            fa=$(grep -o 'failures="[0-9]\+"'  "$f" | head -1 | tr -cd '0-9'); failures=$(( failures + fa ))
            er=$(grep -o 'errors="[0-9]\+"'    "$f" | head -1 | tr -cd '0-9'); errors=$(( errors + er ))
            sk=$(grep -o 'skipped="[0-9]\+"'   "$f" | head -1 | tr -cd '0-9'); skipped=$(( skipped + sk ))
            ti=$(grep -o 'time="[^"]\+"' "$f" | head -1 | sed -E 's/time="([^"]+)"/\1/'); \
            time=$(awk -v a="$time" -v b="${ti:-0}" 'BEGIN{printf "%.3f", a+b}')
          done
          passed=$(( total - failures - errors - skipped ))
          {
            echo ""
            echo "| Total | Passed | Failed | Errors | Skipped | Time (s) |"
            echo "|-----:|------:|------:|------:|-------:|--------:|"
            echo "| $total | $passed | $failures | $errors | $skipped | $time |"
          } >> $GITHUB_STEP_SUMMARY

      # === Couverture: Branches & Instructions (seuil 60%) ===
      - name: Coverage Summary - Branches & Instructions
        if: always()
        shell: bash
        run: |
          set -e
          XML="target/site/jacoco/jacoco.xml"
          if [ ! -f "$XML" ]; then
            echo "jacoco.xml not found at $XML"; exit 1
          fi

          get_cov () {
            local TYPE="$1"
            # somme des missed/covered sur tous les <counter type="TYPE" .../>
            read MISSED COVERED < <(grep -o "type=\"$TYPE\"[^>]*/>" "$XML" | \
              sed -E 's/.*missed="([0-9]+)".*covered="([0-9]+)".*/\1 \2/' | \
              awk '{m+=$1;c+=$2} END {print (m?m:0), (c?c:0)}')
            local TOTAL=$((MISSED + COVERED))
            if [ "$TOTAL" -eq 0 ]; then
              echo "100 0 0 0"  # 100%, covered=0, missed=0, total=0
            else
              local PCT=$(( 100 * COVERED / TOTAL ))
              echo "$PCT $COVERED $MISSED $TOTAL"
            fi
          }

          read BR_PCT BR_C BR_M BR_T < <(get_cov "BRANCH")
          read IN_PCT IN_C IN_M IN_T < <(get_cov "INSTRUCTION")

          echo "### Coverage (Branches & Instructions)" >> $GITHUB_STEP_SUMMARY
          {
            echo ""
            echo "| Metric        | % | Covered | Missed | Total |"
            echo "|---------------|--:|--------:|-------:|------:|"
            echo "| **Branches**      | ${BR_PCT}% | ${BR_C} | ${BR_M} | ${BR_T} |"
            echo "| **Instructions**  | ${IN_PCT}% | ${IN_C} | ${IN_M} | ${IN_T} |"
          } >> $GITHUB_STEP_SUMMARY

          FAIL=0
          if [ "$BR_PCT" -lt 60 ]; then echo "Branches < 60%"; FAIL=1; fi
          if [ "$IN_PCT" -lt 60 ]; then echo "Instructions < 60%"; FAIL=1; fi
          [ "$FAIL" -eq 0 ] || exit 1

      # (Optionnel) Tableau global CodeCoverageSummary pour aperçu (badge unique)
      - name: Coverage Table (irongut)
        if: always()
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: '**/target/site/jacoco/jacoco.xml'
          badge: false           # on évite le badge unique (basé lignes)
          format: 'markdown'
          output: 'both'
          hide_complexity: true
          indicators: true
          thresholds: '60 60'    # mapping interne: Branches / Lines (sans effet sur notre enforcement)

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-html
          path: target/site/jacoco/

      # --- Build & push Docker ---
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "version_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_tag }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Tag & push version (if tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          docker tag  ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version_tag }}
          docker push ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version_tag }}
